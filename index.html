<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div class="app">

      <h1>Weather app</h1>

      <div class="app_search">
        <label for="city">Enter a location for weather information</label>
        <input type="text" id="city" />
      </div>

      <div class="app_weather d-none shadow-lg rounded">
        <img src="day.jpg" alt="" class="app_picture" />

        <div class="app_forecast">
          <img src="cloud.png" alt="" class="app_icon" />
          <h5 class="city">City</h5>
          <span class="weather">Weather</span>
          <span class="temperature display-4">Temperature</span>
        </div>
      </div>
    </div>
  </body>
</html>
